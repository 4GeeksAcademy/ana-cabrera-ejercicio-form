<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-4 px-0 border">
        <form>
            <div class="title border bg-light"><h1>
                <bold>Payment form example</bold>
            </h1>
        </div>
            <div class="alert alert-danger m-4" role="alert">Some fields are missing</div>
            <div class="card-data d-flex row mx-2">
                <div class="col-4">
                    <label for="Card class=" form-label">Card #</label>
                    <input type="password" class="form-control" id="card" placeholder="xxxxxxxxxx">
                </div>
                <div class="col-4">
                    <label for="Card class=" form-label">CVC #</label>
                    <input type="password" class="form-control" id="card" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="Card class=" form-label">Amount $</label>
                    <input type="text" class="form-control" id="card" placeholder="Amount">
                </div>
            </div>
            <div class="personal-data row">
                <div class="first-name col-6 p-4">
                    <label for="first-name" class="form-label">First name</label>
                    <input type="password" class="form-control" id="first-name">
                </div>
                <div class="last-name col-6 p-4">
                    <label for="Last-name" class="form-label">Last name</label>
                    <input type="password" class="form-control" id="Last-name">
                </div>
            </div>
            <div class="Adress-data d-flex px-1">
                <label for="City" class="form-label mx-2">City</label>
                <input type="text" class="form-control" id="City">
                <label for="State" class="form-label mx-2">State</label>
                <select name="State">
                    <option value="State">Pick a state</option>
                    <option value="State">Montevideo</option>
                    <option value="State">Canelones</option>
                </select>
                <label for="Postal-code" class="form-label mx-2">Postal Code</label>
                <input type="text" class="form-control mx-2" id="Postal-code">
            </div>

            <div class="last-part row px-4">
                <label class="payment-method mx-0">We accept:</label>
                <div class="we accept btn btn-secondary col-3 m-auto">
                    <fieldset>
                        <input type="radio" id="master" value=master name="card" <hr> <i
                            class="fa-brands fa-cc-mastercard mx-2"></i>
                        </option>
                        <input type="radio" id="visa" value=visa name="card" <hr> <i
                            class="fa-brands fa-cc-visa mx-2"></i>
                        </option>
                        <input type="radio" id="diners" value=diners name="card" <hr> <i
                            class="fa-brands fa-cc-diners-club mx-2"></i>
                        </option>
                        <input type="radio" id="amex" value=Amex name="card" <hr> <i
                            class="fa-brands fa-cc-amex mx-2"></i>
                        </option>
                    </fieldset>
                </div>
                <div class="message col-6 m-auto"
                    <label for="message" class="form-label mb-2">Message</label>
                    <textarea placeholder="" style="width: 500px"></textarea> <hr>
                    <label class="floatingEmptyPlaintextInput text-secondary fs-6 fw-lighter">Add any notes here</label>
                </div>
            </div>
            <div class="buttons py-2 px-4 me-0 d-flex justify-content-end bg-light">
                <button type="button" class="btn btn-secondary mx-2">Cancel</button>
                <input type="submit" class="btn btn-primary" value="Send">
            </div>

        </form>
    </div>
</body>

</html>
